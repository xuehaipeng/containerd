# --- Headless Service for the StatefulSet (Required) ---
apiVersion: v1
kind: Service
metadata:
  name: nb-test-teco
  namespace: default
spec:
  clusterIP: None
  selector:
    app: nb-test-teco

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nb-test-teco
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nb-test-teco
  serviceName: "nb-test-teco"
  template:
    metadata:
      labels:
        app: nb-test-teco
        tenant_id: "1"
    spec:
      nodeSelector:
        kubernetes.io/hostname: dev-node220
      containers:
      - name: pytorch
        image: business1.tecorigin.io:5443/teco_gallery/teco/inference:2.2.0-teco_inferencelm2.2.0-modelzoo
        command: ["sleep", "99999"]
        workingDir: /
        env:
        - name: TZ
          value: "Asia/Shanghai"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
            teco.com/gpu: "1"
          limits:
            memory: "2Gi"
            cpu: "1"
            teco.com/gpu: "1"
        volumeMounts:
        - name: scripts
          mountPath: /scripts
          readOnly: true
        - name: sessions
          mountPath: /sessions
        - name: path-mappings
          mountPath: /etc/path-mappings.json
          readOnly: true
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "/scripts/post_start_hook.sh"]
      schedulerName: "volcano"
      volumes:
      - name: scripts
        hostPath:
          path: /tecofs/notebook-pods/scripts
          type: Directory
      - name: sessions
        hostPath:
          # Maps to shared storage base - hash-based structure: /s/{pod_hash}/{snapshot_hash}/
          path: /s
          type: Directory
      - name: path-mappings
        hostPath:
          # Path mappings file for discovering pod hash and snapshot hash
          path: /s/.path-mappings.json
          type: File
