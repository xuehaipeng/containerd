# --- Headless Service for the StatefulSet (Required) ---
apiVersion: v1
kind: Service
metadata:
  name: nb-test
  namespace: default
spec:
  clusterIP: None
  selector:
    app: nb-test

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nb-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nb-test
  serviceName: "nb-test"
  template:
    metadata:
      labels:
        app: nb-test
        tenant_id: "1"
    spec:
      # Using hash-based shared snapshots - successfully tested with large images!
      # Container state is preserved in /s/{pod_hash}/{snapshot_hash}/ structure
      nodeSelector:
        kubernetes.io/hostname: n-d-master1
      containers:
      - name: pytorch
        image: business1.tecorigin.io:5443/teco_gallery/nvidia/pytorch:24.12-py3
        command: ["sleep", "99999"]
        workingDir: /
        env:
        - name: TZ
          value: "Asia/Shanghai"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "2Gi"
            cpu: "1"
        volumeMounts:
        - name: scripts
          mountPath: /scripts
          readOnly: true
        - name: sessions
          mountPath: /sessions
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "/scripts/post_start_hook.sh"]
      volumes:
      - name: scripts
        hostPath:
          path: /tecofs/notebook-pods/scripts
          type: Directory
      - name: sessions
        hostPath:
          # Maps to shared storage base - hash-based structure: /s/{pod_hash}/{snapshot_hash}/
          path: /s
          type: Directory
