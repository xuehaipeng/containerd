# --- Headless Service for the StatefulSet (Required) ---
apiVersion: v1
kind: Service
metadata:
  name: nb-test
  namespace: kubecube-workspace-214
spec:
  clusterIP: None
  selector:
    app: nb-test

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nb-test
  namespace: kubecube-workspace-214
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nb-test
  serviceName: "nb-test"
  template:
    metadata:
      labels:
        app: nb-test
        tenant_id: "1"
    spec:
      nodeSelector:
        kubernetes.io/hostname: dev-node220
      containers:
      - name: inference
        image: business1.tecorigin.io:5443/teco_gallery/teco/inference:2.2.0-teco_inferencelm2.2.0-modelzoo
        command: ["sleep", "99999"]
        workingDir: /
        env:
        - name: TZ
          value: "Asia/Shanghai"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "2Gi"
            cpu: "1"
        volumeMounts:
        - name: scripts
          mountPath: /etc/scripts
          readOnly: true
        - name: path-mappings
          mountPath: /etc/path-mappings.json
          readOnly: true
        - name: local-sessions
          mountPath: /etc/sessions
          readOnly: false
        - name: backup-storage
          mountPath: /etc/backup
          readOnly: false
        lifecycle:
          postStart:
            exec:
              command:
              - /etc/scripts/session-restore
              - --mappings-file /etc/path-mappings.json
              - --sessions-path /etc/sessions
              - --backup-path /etc/backup
              - --namespace kubecube-workspace-214
              - --pod-name nb-test-0
              - --container-name inference
          preStop:
            exec:
              command:
              - /etc/scripts/session-backup
              - --mappings-file /etc/path-mappings.json
              - --sessions-path /etc/sessions
              - --backup-path /etc/backup
              - --namespace kubecube-workspace-214
              - --pod-name nb-test-0
              - --container-name inference
      schedulerName: "volcano"
      volumes:
      - name: scripts
        hostPath:
          path: /tecofs/nb/scripts
          type: Directory
      - name: path-mappings
        hostPath:
          path: /shared/nb/.path-mappings.json
          type: File
      - name: local-sessions
        hostPath:
          path: /shared/nb
          type: Directory
      - name: backup-storage
        hostPath:
          path: /tecofs/nb-sessions/kubecube-workspace-214/nb-test-0/inference
          type: Directory